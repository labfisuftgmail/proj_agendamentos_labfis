{% extends '../base.html' %}

{% load bootstrap %}

{% block title %}{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card shadow" style="width: 400px; max-width: 90%;">
        <div class="card-header">
            <h5>Editar {{ obj|title }}</h5>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <input type="submit" class="btn btn-success mt-2" value="Salvar">
            </form>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'docentes:detail_view' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</div>


{% endblock %}
