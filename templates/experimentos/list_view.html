{% extends '../base.html' %}

{% load bootstrap %}

{% block title %}LABFIS Agendamentos{% endblock %}

{% block content %}

<h1>Experimentos</h1>


<table class="table table-hover table-striped table-responsive table-sm">
    <thead class="table-dark">
        <th>Área</th>
        <th>Experimento</th>
        <th class="text-center">Ações</th>
    </thead>
    <tbody>
        {% for experimento in experimentos %}
        <tr>
            <td>{{ experimento.area }}</td>
            <td>{{ experimento.nome }}</td>
            <td class="text-center">
                <a href="{% url 'experimentos:detail_view' id=experimento.id %}" class="btn btn-primary btn-sm" title="Ver detalhes">
                    <i class="bi bi-eye"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
